<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Nom d'Invocateur</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="search-wrapper">
        <form action="/submit" method="post" enctype="multipart/form-data">
            <select id="regionSelect" name="region">
                <option value="euw1">EUW</option>
                <option value="br1">BR</option>
                <option value="eun1">EUNE</option>
                <option value="jp1">JP</option>
                <option value="kr">KR</option>
                <option value="la1">LAN</option>
                <option value="la2">LAS</option>
                <option value="na1">NA</option>
                <option value="oc1">OCE</option>
                <option value="tr1">TR</option>
                <option value="ru">RU</option>
                <option value="ph1">PH</option>
                <option value="sg1">SG</option>
                <option value="th1">TH</option>
                <option value="tw1">TW</option>
                <option value="vn1">VN</option>
            </select>
            <input type="text" id="summonerNameInput" name="text" placeholder="Entrez un nom d'invocateur">
            <input type="submit" id="searchButton" value="Rechercher">
        </form>
    </div>
</body>
</html>
